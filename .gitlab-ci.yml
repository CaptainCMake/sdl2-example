linux:
  image: registry.gitlab.com/ssrobins/docker-linux-build
  stage: build
  script:
    # Environment
    - lscpu
    - cat /proc/meminfo | grep MemTotal
    # Build
    - mkdir _build
    - cd _build
    - conan remote add ${package_repo} https://api.bintray.com/conan/${package_user}/${package_repo}
    - conan install ..
    - cmake -DCMAKE_BUILD_TYPE=Release ..
    - make package -j 4
  artifacts:
    paths:
      - _build/_package/*.tar.gz

mac:
  stage: build
  script:
    - mkdir _build
    - cd _build
    - conan install ..
    - cmake -G Xcode ..
    - cmake --build . --config Release --target package
  artifacts:
    paths:
      - _build/_package/*.zip
  tags:
    - mac
  allow_failure: true

windows:
  stage: build
  script:
    - mkdir _build
    - cd _build
    - conan install .. -s arch=x86 -s compiler.runtime=MT
    - cmake ..
    - cmake --build . --config Release --target PACKAGE -- /m
  artifacts:
    paths:
      - _build/_package/*.zip
  tags:
    - windows
  allow_failure: true
