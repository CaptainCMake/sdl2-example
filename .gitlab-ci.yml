variables:
  GIT_STRATEGY: none
  CONAN_USER_HOME: "$CI_PROJECT_DIR"

stages:
  - build

before_script:
  - cmake --version
  - conan --version
  - conan remote add conan https://api.bintray.com/conan/stever/conan

windows:
  image: docker-windows-build:latest
  stage: build
  script:
    - dir
    - git clone https://gitlab.com/ssrobins/sdl2-example.git
    - cd sdl2-example
    - .\build_windows.bat
  artifacts:
    paths:
      - build_windows/_package/*.zip
  tags:
    - windows-docker
