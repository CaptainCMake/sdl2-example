variables:
  GIT_STRATEGY: none

stages:
  - build

before_script:
  - cmake --version
  - conan --version
  - conan remote add conan https://api.bintray.com/conan/stever/conan

windows:
  image: docker-windows-build:latest
  stage: build
  script:
    - dir
    - .\build_windows.bat
  artifacts:
    paths:
      - build_windows/_package/*.zip
  tags:
    - windows-docker
